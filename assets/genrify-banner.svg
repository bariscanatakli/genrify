  <rect width="600" height="120" rx="24" fill="url(#grad)"/>
  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" font-family="Segoe UI, Arial, sans-serif" font-size="56" font-weight="bold" fill="#fff" filter="url(#shadow)">
